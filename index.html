        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css" />

    <body>
        <div data-role="page">
            <div data-role="content">
                <form>
                    <ul data-role="listview" data-inset="true" data-theme="b">
                        <li data-role="fieldcontain">
                            <label for="nombre_usuario">Usuario:</label>
                            <input type="text" name="nombre_usuario" id="nombre_usuario" value="" data-clear-btn="true">
                        </li>
                        <li class="ui-body ui-body-b">
                            <fieldset class="ui-grid-a">
                                    <div class="ui-block-a"><button type="submit" data-theme="a">Cancel</button></div>
                                    <div class="ui-block-b"><a data-role="button" href="./pages/list-servers.html" data-theme="e" data-transition="pop">Submit</a></div>
                            </fieldset>
                        </li>
                    </ul>
                </form>
                <a href="#" data-role="button" onclick="scan_qr();">SCAN QR</a>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        
        <!--Scripts phonegap-->
        <script type="text/javascript" src="js/cordova-2.9.0.js"></script>
        <script type="text/javascript" src="js/barcodescanner.js"></script>
        <script type="text/javascript">
            function scan_qr (){
                cordova.plugins.barcodeScanner.scan(
                    function (result) {
                        alert("We got a barcode\n" +
                            "Result: " + result.text + "\n" +
                            "Format: " + result.format + "\n" +
                            "Cancelled: " + result.cancelled);
                    }, 
                    function (error) {
                        alert("Scanning failed: " + error);
                    }
               );
            }
            function alerta(){
                alert("alerta ejemplo");
            }

        </script>
